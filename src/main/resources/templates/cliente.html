<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>cliente</title>
</head>
<body>
<h1>Formulario de Carga de Cliente</h1>
	<form id="formProducto" th:object="${unCliente}" th:action="@{/cliente/guardar}" method="post">
		
		<label for="nomAp">Nombre y Apellido</label> 
			<input type="text"	id="nomAP" th:field="*{nombreApellido}">
		<br>
		
		<label for="con">Contraseña</label> 
			<input type="password"	id="con" th:field="*{password}">
		<br>
		
			<label for="numdoc">Documento</label> 
			<input type="number"	id="numdoc" th:field="*{numeroDoc}">
		<br>
		
			<label for="fechanac">Nacimiento</label>			
			<input type="date"	id="fechanac" th:field="*{fechaNac}">
		<br>
		
			<label for="tipo">Tipo</label> 
			<input type="text" id="tipo" th:field="*{tipoDoc}">
		<br>
		
			<label for="codigo">Cod Area</label> 
			<input type="number" id="codigo" th:field="*{codigoAreaTelef}">		
		<br>
		
			<label for="numtel">Telefono</label> 
			<input type="number" id="numtel" th:field="*{numTelefono}">		
		<br>
		
			<label for="email">Email</label> 
			<input type="email" id="email" th:field="*{email}">
		<br>

			<label for="fechaultima">Ultima Compra</label>			
			<input type="date"	id="fechaultima" th:field="*{fechaUltCom}">
		<br>
		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>

<!-- ---------------------------------------------------------------- -->

<h3>Lista de Clientes</h3><br>
			<div>
				<table border=1 style="border-collapse:collapse">
				    <tr>
				      <th>Nombre y Apellido</th>
				      <th>Contraseña</th>
				      <th>Num Doc</th>
				      <th>Fecha Nac</th>
				      <th>Tipo Doc</th>
				      <th>Codigo Tel</th>
				      <th>Telefono</th>
				      <th>Codigo - Telefono</th>
				      <th>Email</th>
				      <th>Edad</th>
				      <th>Datos Adicionales</th>			      
				    </tr>
					<tr th:each="cli : ${clientes}">
					    <td th:text="${cli.nombreApellido}"></td>
					    <td th:text="${cli.password}"></td>
						<td th:text="${cli.numeroDoc}"></td>
						<td th:text="${#temporals.format(cli.fechaNac,'dd/MM/yyyy')}"></td>
						<td th:text="${cli.tipoDoc}"></td>
						<td th:text="${cli.codigoAreaTelef}"></td>
						<td th:text="${cli.numTelefono}"></td>
						<td th:text="${cli.codigoAreaTelef}+' - ' +${cli.numTelefono}"></td>
						<td th:text="${cli.email}"></td>
						<td th:text="${cli.edad}"></td>
						<td th:text="'TiempUltCom: ' + ${cli.TDUC} + ' TiempFechaNac: ' + ${cli.TDFN} + ' TiempCump: ' + ${cli.THC}"></td>
					</tr>
				</table>
			</div>

</body>
</html>
